                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "black"}, "id": "Bradley Beal", "image": "https://cdn.nba.com/headshots/nba/latest/1040x760/203078.png", "label": " ", "shape": "image", "size": 50}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Devin Booker", "image": "https://cdn.nba.com/headshots/nba/latest/1040x760/1626164.png", "label": " ", "shape": "image", "size": 50}, {"color": "#97c2fc", "font": {"color": "black"}, "id": "Kevin Durant", "image": "https://cdn.nba.com/headshots/nba/latest/1040x760/201142.png", "label": " ", "shape": "image", "size": 50}]);
