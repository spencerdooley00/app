<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NBA Passing Network</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <h2>NBA Network</h2>

            <label for="season">Season:</label>
            <select id="season" name="season">
                {% for s in seasons %}
                    <option value="{{ s }}" {% if s == selected_season %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>

            <label for="team">Team:</label>
            <select id="team" name="team">
                {% for t in teams %}
                    <option value="{{ t }}" {% if t == selected_team %}selected{% endif %}>{{ t }}</option>
                {% endfor %}
            </select>

            <h3>Players</h3>
            <form method="POST">
                <div class="checkbox-list">
                    {% for player in players %}
                        <label>
                            <input type="checkbox" name="selected_players" value="{{ player }}" {% if player in selected_players %}checked{% endif %}>
                            {{ player }}
                        </label><br>
                    {% endfor %}
                </div>
                <button type="submit">Generate Network</button>
            </form>
        </aside>

        <main class="network-container">
            {% if graph_path %}
                <iframe src="{{ url_for('static', filename=graph_path) }}"
                        width="100%" height="800px" frameborder="0" class="network-iframe"></iframe>
            {% endif %}
        </main>
    </div>
</body>
</html>
